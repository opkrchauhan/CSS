<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #button1{
            margin: 15px 10px 5px 20px;
            padding:10px;
            background-color: aquamarine;
            height: 200px;
            width: 200px;
        }

        #button2{
            margin: 100px 10px 5px 20px;
            padding:10px;
            background-color: red;
            height: 00px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="button1">Click Here</div>

    <div id="button2">Click Me</div>
</body>
</html>
