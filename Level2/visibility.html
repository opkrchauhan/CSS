<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Properties</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
        }
        #first{
            background-color:aqua;
            visibility: hidden;
        }
        #second{
            background-color:green;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="first" class="box">Box 1</div>
    <div id="second" class="box">Box 2</div>
</body>
</html>
