    <title>Line Height</title>
    <style>
         #first{
            line-height: 6px;
         }
         #second{
            line-height:30px;
         }

</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, a? Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid, necessitatibus?</p><hr>
    <p id="second">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam laborum tenetur fugiat ullam, dicta iure!</p>
</body>
</html>
