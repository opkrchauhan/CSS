<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-transfororm</title>
    <style>
        #box1{
            text-transform: capitalize;
        }
        #box2{
            text-transform:lowercase;
        }
        #box3{
            text-transform:uppercase;
        }
        #box4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h3 class="box" id="box1">First box</h3>
    <h3 class="box" id="box2">Second Box</h3>
    <h3 class="box" id="box3">Third Box</h3>
    <h3 class="box" id="box4">Fourth Box</h3>
</body>
</html>
